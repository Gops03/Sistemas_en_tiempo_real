<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        h1, h2, h4 {
            color: #333;
        }

        section {
            margin-bottom: 1em;
        }

        input, button {
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 0.5em;
        }

        .buttons {
            text-align: center;
        }

        #WiFiConnect, #SecurityAuthentication {
            max-width: 400px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #WiFiConnect {
            background-color: #ecf0f1;
        }

        #SecurityAuthentication {
            background-color: #d4e6f1;
        }

        #alarm_status {
            font-weight: bold;
            margin-top: 1em;
        }
    </style>
    <script async src="app.js"></script>
    <title>SISTEMA DE SEGURIDAD</title>
</head>
<body>
    <header>
        <h1>SISTEMA DE SEGURIDAD</h1>
    </header>

    <div id="WiFiConnect">
        <h2>ESP32 WiFi Connect</h2>
        <section>
            <input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
            <input id="connect_pass" type="password" maxlength="64" placeholder="Password" value="">
            <input type="checkbox" onclick="showPassword()"> Mostrar Contraseña
        </section>
        <div class="buttons">
            <input id="connect_wifi" type="button" value="Conectar" />
        </div>
        <div id="wifi_connect_credentials_errors"></div>
        <h4 id="wifi_connect_status"></h4>
    </div>

    <div id="SecurityAuthentication">
        <h2>AUTENTICACION DE SEGURIDAD</h2>
        <section>
            <input id="auth_user" type="text" maxlength="32" placeholder="Usuario" value="">
            <input id="auth_pass" type="password" maxlength="64" placeholder="Contraseña" value="">
            <input type="checkbox" onclick="showPassword()"> Mostrar Contraseña
        </section>
        <div class="buttons">
            <input id="auth_security" type="button" value="Autenticar" onclick="checkCredentials2()" />
            <button id="toggleAlarm" style="display: none;" onclick="toggleAlarm()">Activar/Desactivar Alarma</button>
        </div>
        <div id="security_auth_credentials_errors"></div>
        <h4 id="security_auth_status"></h4>
        <div id="alarm_status"></div>
    </div>
</body>
</html>
