<!DOCTYPE html>
<html>
<head>
    <title>Control de LED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Control de LED</h1>
    <p>Estado del LED: <span id="led-status">Apagado</span></p>
    <button id="toggle-button" onclick="toggleLED()">Toggle LED</button>

    <script>
        function toggleLED() {
            fetch('/toggle', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('led-status').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
